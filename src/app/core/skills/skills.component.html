<div class="skills-table">
    <mat-form-field class="no-bottom-margin">
        <mat-label>Search</mat-label>
        <input matInput type="search" (keyup)="applyFilter($event)" #input />
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th class="primary-column" mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let skill">
                <app-skill-title
                    [skill]="skill"
                    (deleteSkill)="onDeleteSkill($event)"
                    (addSkill)="onAddSkill($event)"
                />
            </td>
        </ng-container>

        <ng-container matColumnDef="skillModifier">
            <th mat-header-cell *matHeaderCellDef>Skill</th>
            <td class="bold" mat-cell *matCellDef="let skill">{{ skill.skillModifier }}</td>
        </ng-container>

        <ng-container matColumnDef="abilityModifier">
            <th mat-header-cell *matHeaderCellDef>Ability</th>
            <td mat-cell *matCellDef="let skill">{{ skill.abilityModifier }}</td>
        </ng-container>

        <ng-container matColumnDef="ranks">
            <th mat-header-cell *matHeaderCellDef>Rank</th>
            <td mat-cell *matCellDef="let skill">{{ skill.ranks }}</td>
        </ng-container>

        <ng-container matColumnDef="miscModifier">
            <th mat-header-cell *matHeaderCellDef>Misc</th>
            <td mat-cell *matCellDef="let skill">{{ skill.miscModifier }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openSkillDialog(row)"></tr>
    </table>
</div>
