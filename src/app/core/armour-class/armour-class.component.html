<app-configuration-badge title="ARMOUR CLASS" (onClick)="openArmourClassDialog()">
    <div>
        {{ armourClass.total }}
        <small class="extra-small">({{ armourClass.touch }} / </small>
        <small class="extra-small">{{ armourClass.flatFooted }})</small>
    </div>
</app-configuration-badge>

<ng-template #armourClassDialog>
    <div class="armour-class-dialog">
        <h1 mat-dialog-title>Armour Class Management</h1>
        <div mat-dialog-content class="grid-layout" [formGroup]="armourClassForm">
            <p class="half-width">Total</p>
            <p class="quarter-width">Touch</p>
            <p class="quarter-width">Flat Footed</p>
            <mat-form-field class="no-bottom-margin half-width">
                <input type="number" matInput formControlName="total" autoCalculatedInput />
            </mat-form-field>
            <mat-form-field class="no-bottom-margin quarter-width">
                <input type="number" matInput formControlName="touch" autoCalculatedInput />
            </mat-form-field>
            <mat-form-field class="no-bottom-margin quarter-width">
                <input type="number" matInput formControlName="flatFooted" autoCalculatedInput />
            </mat-form-field>
            <p class="full-width center">= 10 +</p>
            <p>Gear Bonus</p>
            <p>DEX Modifier</p>
            <p>Size Modifier</p>
            <p>Natural Armour</p>
            <mat-form-field class="no-bottom-margin">
                <input type="number" matInput formControlName="gearBonus" autoCalculatedInput />
            </mat-form-field>
            <mat-form-field class="no-bottom-margin">
                <input type="number" matInput formControlName="dexterityModifier" autoCalculatedInput />
            </mat-form-field>
            <mat-form-field class="no-bottom-margin">
                <input type="number" matInput formControlName="sizeModifier" autoCalculatedInput />
            </mat-form-field>
            <mat-form-field class="no-bottom-margin">
                <input type="number" matInput formControlName="naturalArmour" />
            </mat-form-field>
            <p>Deflection Modifier</p>
            <p>Misc Modifier</p>
            <p class="half-width">Damage Reduction</p>
            <mat-form-field class="no-bottom-margin">
                <input type="number" matInput formControlName="deflectionModifier" />
            </mat-form-field>

            <mat-form-field class="no-bottom-margin">
                <input type="number" matInput formControlName="miscModifier" />
            </mat-form-field>

            <mat-form-field class="no-bottom-margin half-width">
                <input type="number" matInput formControlName="damageReduction" />
            </mat-form-field>
        </div>
    </div>
</ng-template>
