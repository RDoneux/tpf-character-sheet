<button mat-button (click)="openFeatDialog()">New Feat</button>

<table mat-table matSort [dataSource]="dataSource" cdkDropList (cdkDropListDropped)="onDrop($event)">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let feat">{{ feat.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td class="pre-wrap" mat-cell *matCellDef="let feat">{{ feat.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th class="narrow" mat-header-cell *matHeaderCellDef></th>
        <td class="center-text narrow" mat-cell *matCellDef="let feat">
            <mat-icon (click)="onDeleteFeat(feat); $event.stopPropagation()">delete</mat-icon>
        </td>
    </ng-container>

    <tr *matNoDataRow>
        <td class="empty-mat-row" colspan="4">No Feats</td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openFeatDialog(row)" cdkDrag></tr>
</table>
