<app-camp-outline />
<div>
    @if (!campCode()) {
        <app-create-camp />
    } @else {
        <div class="camp">
            <span class="camp-title">
                <h1>{{ campDetails()?.name }}</h1>
                <small>{{ campCode() }}</small>
            </span>
            <app-camp-money [campCopper]="campDetails()?.copper ?? 0" [partyId]="campDetails()?.id ?? ''" />
            <div class="button-container">
                <app-leave-camp />
            </div>
        </div>
    }
</div>
