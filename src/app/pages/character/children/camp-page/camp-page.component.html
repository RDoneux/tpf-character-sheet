<app-camp-outline />
<div>
    @if (!campCode()) {
        <app-create-camp />
    } @else {
        <div class="camp">
            <span class="camp-title">
                <h1>{{ campDetails()?.name }}</h1>
                <small>{{ campCode() }}</small>
            </span>
            <p>{{ campDetails()?.description }}</p>
            <p>{{ campDetails()?.copper }}</p>
            <app-leave-camp />
        </div>
    }
</div>
