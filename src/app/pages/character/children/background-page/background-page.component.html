<app-page-divide-menu [dividers]="pageDividers" (pageSelected)="onPageSelected($event)" />

@if (selectedPage() === pageDividersType.DETAILS) {
    <app-background />
}
@if (selectedPage() === pageDividersType.FEATS) {
    <app-feats />
}
@if (selectedPage() === pageDividersType.BACKSTORY) {
    <app-backstory />
}
